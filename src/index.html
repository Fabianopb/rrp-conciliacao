    <meta name="description" content="A RRP Conciliação e Mediação foi criada para melhorar as relações entre as pessoas, tendo seu foco na resolução de conflitos judiciais e extra judiciais de forma online - via chat - de maneira rápida, segura e econômica proporcionando comodidade e praticidade para as partes envolvidas. Com mais de seis anos de experiência em Câmara de Conciliação, Mediação e Arbitragem, Rosana Paiva entendeu que este tipo de resolução de conflitos pode ajudar a mudar a vida das pessoas e se especializou na área de conciliação e mediação. Descobriu a plataforma online e desde então se dedica a solucionar de forma ágil e eficaz diversos tipos de casos.">
