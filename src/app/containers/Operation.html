<flex-layout class="operation">
  <div ng-transclude-slot="flexContent">

    <h1>{{ $ctrl.fourSteps.title }}</h1>

    <div ng-repeat="step in $ctrl.fourSteps.content" class="steps-container" layout="row">
      <div>
        <md-icon class="material-icons steps-icon">{{ step.icon }}</md-icon>
      </div>
      <div>
        <div class="steps-title" flex>{{ step.title }}</div>
        <div class="steps-text" flex>{{ step.description }}</div>
      </div>
    </div>

    <h3>{{ $ctrl.faq.title }}</h3>

    <div ng-repeat="info in $ctrl.faq.content" class="info-paragraph">
      <strong>{{ info.title }}:</strong> {{ info.description }}
    </div>

  </div>
</flex-layout>
