<flex-layout class="about">
  <div ng-transclude-slot="flexContent">

    <h1>{{ $ctrl.about.title }}</h1>
    <string-parser content="$ctrl.about.description"></string-parser>

    <md-divider></md-divider>

    <div ng-repeat="strategy in $ctrl.strategy">
      <h2>{{ strategy.title }}</h2>
      <string-parser content="strategy.description"></string-parser>
    </div>

    <md-divider></md-divider>

    <h2>{{ $ctrl.terms.title }}</h2>
    <p>{{ $ctrl.terms.description }}<a ng-href="{{ $ctrl.terms.link }}" target="_blank">{{ $ctrl.terms.linkName }}</a>.</p>

    <h2>{{ $ctrl.legislation.title }}</h2>
    <p>{{ $ctrl.legislation.description }}</p>
    <ul>
      <li ng-repeat="law in $ctrl.legislation.content">
        <a ng-href="{{ law.link }}" target="_blank">{{ law.name }}</a>
      </li>
    </ul>

  </div>
</flex-layout>
