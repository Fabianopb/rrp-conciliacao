<div class="home">
  <div class="background-image" layout="column">
    <div layout="row" layout-align="center center" flex>
      <div class="hero-text" flex="60">{{ $ctrl.heroSection.description }}</div>
    </div>
    <div class="hero-action-container" layout="row" flex>
      <div ng-repeat="button in $ctrl.heroSection.buttons" layout="column" layout-align="start center" flex>
        <div>{{ button.title }}</div>
        <md-button>{{ button.caption }}</md-button>
      </div>
    </div>
  </div>
  <div class="steps-container" layout="row">
    <div ng-repeat="step in $ctrl.fourSteps" class="step-container" layout="column" layout-align="start center" flex>
      <div><md-icon class="material-icons steps-icon">{{ step.icon }}</md-icon></div>
      <div class="steps-text">{{ step.description }}</div>
    </div>
  </div>
  <div class="info-container ui-view" layout="row">
    <flex-layout>
      <div ng-transclude-slot="flexContent">
        <div ng-repeat="info in $ctrl.information" class="info-paragraph">
          <strong>{{ info.title }}:</strong> {{ info.description }}
        </div>
      </div>
    </flex-layout>
  </div>
</div>
